<!DOCTYPE html>
<html>
<head>
	<title>Virtual Currency</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Virtual Currency</h1>
<h1 class="word-art">VIRTUAL CURRENCY</h1>
<div class="container">
	<div class="balance">
		<label for="balance">Balance:</label>
		<span id="balance">0</span>
	</div>
	<div class="controls">
		<label for="amount">Amount:</label>
		<input type="number" id="amount" name="amount">
		<br><br>
		<input type="button" value="Earn" onclick="earn()">
		<input type="button" value="Spend" onclick="spend()">
	</div>
</div>
<script src="script.js"></script>
</body>
</html>
